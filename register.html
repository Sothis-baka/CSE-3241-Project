<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/register.css">

    <title>Register</title>
</head>
<body>
    <div class="container-fluid">
        <div id="registerWrapper" class="center row">
            <form id="registerForm" class="center col-xl-6 col-lg-8 col-10">
                <h1>Create a new account</h1>
                <!-- Username is name here -->
                <!-- Admin can be manually add into database without registration -->
                <input type="text" name="username" placeholder="Username" class="form-control w-75" required/>
                <input type="password" name="password" placeholder="Password" class="form-control w-75" required/>
                <input type="password" name="repeatPassword" placeholder="Repeat your password" class="form-control w-75" required/>
                <input type="text" name="phone" placeholder="Phone number" class="form-control w-75" required/>
                <input type="number" name="age" min="0" max="150" placeholder="Age" class="form-control w-75" required>
                <input type="number" name="prior" min="1" max="3" placeholder="Priority" class="form-control w-75" required>

                <div class="center row">
                    <div class="col-6">
                        <span>Expected vaccine take date</span>
                    </div>
                    <div class="col-6">
                        <input type="date" name="date" class="form-control" required/>
                    </div>
                </div>

                <span>Already have an account?</span>
                <a href="./login.html">Sign up here.</a>
                <input type="submit" id="registerBtn" value="Sign up" class="btn btn-primary"/>
            </form>
        </div>
    </div>
</body>
</html>
