<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container-fluid">
        <div id="loginWrapper" class="center row">
            <form id="loginForm" class="center col-xl-6 col-lg-8 col-10">
                <h1>Please sign in</h1>
                <input type="text" name="username" placeholder="Username" class="form-control w-75" required/>
                <input type="password" name="password" placeholder="Password" class="form-control w-75" required/>
                <span>New user? <a href="./register.html">Sign up here.</a></span>
                <input type="submit" id="loginBtn" value="Sign in" class="btn btn-primary"/>
            </form>
        </div>
    </div>
</body>
</html>
